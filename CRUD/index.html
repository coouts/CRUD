<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabela.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <header>
        <h1>Clientes - LionWeb</h1>
    </header>
    <main>
        <button value="Cadastrar Cliente" class="btn green" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria da Silva</td>
                    <td>maria@gmail.com</td>
                    <td>11971657461</td>
                    <td>São Roque</td>
                    <td>
                        <button class="btn blue">Editar</button>
                        <button class="btn red">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Jose Guimarães</td>
                    <td>jose@gmail.com</td>
                    <td>11971651234</td>
                    <td>Jandira</td>
                    <td>
                        <button class="btn blue">Editar</button>
                        <button class="btn red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal__content">
                <header class="modal__header">
                    <H1>Novo Cliente</H1>
                    <span id="close">&#10006;</span>
                </header>
                <div class="modal__main">
                    <form class="form">
                        <input class="input-field" type="text" id="nome" placeholder="Nome" />
                        <input class="input-field" type="text" id="email" placeholder="E-mail"/>
                        <input class="input-field" type="text" id="celular" placeholder="Celular"/>
                        <input class="input-field" type="text" id="cidade" placeholder="Cidade"/>
                    </form>
                </div>
                <footer class="modal__footer">
                    <button class="btn green" id="salvar">Salvar</button>
                    <button class="btn blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <small>Copyright &copy; Prof. Fernando Leonid</small>
        </div>
    </footer>
 

    <script src="main.js"></script>
</body>
</html>
